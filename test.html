<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Modales JardinPartage</title>
  <style>
    .modal { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index:1000;}
    .modal-content { background:#fff; border-radius:10px; padding:2rem; width:90%; max-width:400px;}
    .close-modal { float:right; cursor:pointer; font-size:2rem;}
    .btn { padding:0.5rem 1.2rem; border-radius:20px; border:none; cursor:pointer; margin-right:10px;}
  </style>
</head>
<body>
  <button class="btn" id="loginBtn">Connexion</button>
  <button class="btn" id="registerBtn">Inscription</button>

  <!-- MODALE CONNEXION -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-modal" id="closeLoginModal">&times;</span>
      <h2>Connexion</h2>
      <form>
        <input type="email" placeholder="Email" style="width:100%"><br><br>
        <input type="password" placeholder="Mot de passe" style="width:100%"><br><br>
        <button type="submit" class="btn">Se connecter</button>
      </form>
    </div>
  </div>
  <!-- MODALE INSCRIPTION -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close-modal" id="closeRegisterModal">&times;</span>
      <h2>Inscription</h2>
      <form>
        <input type="email" placeholder="Email" style="width:100%"><br><br>
        <input type="password" placeholder="Mot de passe" style="width:100%"><br><br>
        <button type="submit" class="btn">S'inscrire</button>
      </form>
    </div>
  </div>

  <script>
    // MODALES JS
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');
    document.getElementById('loginBtn').onclick = () => loginModal.style.display = "flex";
    document.getElementById('closeLoginModal').onclick = () => loginModal.style.display = "none";
    document.getElementById('registerBtn').onclick = () => registerModal.style.display = "flex";
    document.getElementById('closeRegisterModal').onclick = () => registerModal.style.display = "none";
    window.onclick = (e) => {
      if(e.target === loginModal) loginModal.style.display = "none";
      if(e.target === registerModal) registerModal.style.display = "none";
    };
  </script>
</body>
</html>
