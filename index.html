<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JardinPartage - Outils communautaires</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #2e7d32; --primary-light: #60ad5e; --primary-dark: #005005; --secondary: #ff9800;
    --light: #f5f5f5; --dark: #333; --gray: #757575; --light-gray: #e0e0e0;}
    * {margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    body {background: #f8f9fa; color: var(--dark); line-height: 1.6;}
    header {background: white; box-shadow: 0 2px 10px #0001; position: sticky; top: 0; z-index: 100;}
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; max-width: 1400px; margin: 0 auto;}
    .logo { display: flex; align-items: center; gap: 10px;}
    .logo i { font-size: 2rem; color: var(--primary);}
    .logo h1 { font-size: 1.8rem; color: var(--primary); font-weight: 700;}
    .nav-links { display: flex; gap: 2rem;}
    .nav-links a { text-decoration: none; color: var(--dark); font-weight: 500; transition: color 0.3s;}
    .nav-links a:hover, .nav-links a.active { color: var(--primary);}
    .auth-buttons { display: flex; gap: 1rem;}
    .btn { padding: 0.6rem 1.5rem; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.3s; border: none;}
    .btn-primary { background-color: var(--primary); color: white;}
    .btn-primary:hover { background-color: var(--primary-dark);}
    .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary);}
    .btn-outline:hover { background-color: var(--primary); color: white;}
    .btn-secondary { background-color: var(--secondary); color: white;}
    .btn-secondary:hover { background-color: #e65100;}
    .hero { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%232e7d32"/><path d="M20,20 Q40,5 60,20 T100,20 L100,80 Q80,95 60,80 T20,80 Z" fill="%2360ad5e"/></svg>'); background-size: cover; background-position: center; color: white; text-align: center; padding: 6rem 2rem;}
    .hero-content { max-width: 800px; margin: 0 auto; }
    .hero h2 { font-size: 3rem; margin-bottom: 1.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3);}
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;}
    .features { padding: 5rem 5%; background-color: white;}
    .section-title { text-align: center; margin-bottom: 3rem; color: var(--primary-dark);}
    .section-title h2 { font-size: 2.5rem; margin-bottom: 1rem;}
    .section-title p { color: var(--gray); max-width: 700px; margin: 0 auto;}
    .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; max-width: 1200px; margin: 0 auto;}
    .feature-card { background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s; text-align: center; padding: 2rem;}
    .feature-card:hover { transform: translateY(-10px);}
    .feature-icon { font-size: 3rem; color: var(--primary); margin-bottom: 1.5rem;}
    .feature-card h3 { font-size: 1.5rem; margin-bottom: 1rem; color: var(--primary-dark);}
    .catalogue { padding: 5rem 5%; background-color: #f8f9fa;}
    .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; max-width: 1200px; margin: 0 auto;}
    .tool-card { background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s;}
    .tool-card:hover { transform: translateY(-5px);}
    .tool-image { height: 200px; background-color: var(--light-gray); display: flex; align-items: center; justify-content: center; color: var(--gray); font-size: 4rem;}
    .tool-info { padding: 1.5rem;}
    .tool-info h3 { font-size: 1.3rem; margin-bottom: 0.5rem;}
    .tool-meta { display: flex; justify-content: space-between; margin: 1rem 0; color: var(--gray);}
    .availability { display: inline-block; padding: 0.3rem 0.8rem; border-radius: 50px; font-size: 0.9rem; font-weight: 500;}
    .available { background-color: #e8f5e9; color: var(--primary);}
    .unavailable { background-color: #ffebee; color: #c62828;}
    .tool-actions { display: flex; justify-content: space-between; margin-top: 1rem;}
    .purchase { padding: 5rem 5%; background-color: white; text-align: center;}
    .purchase-content { max-width: 800px; margin: 0 auto;}
    .purchase-content p { margin-bottom: 2rem;}
    .how-it-works { padding: 5rem 5%; background-color: #f8f9fa;}
    .steps { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; max-width: 1000px; margin: 0 auto; counter-reset: step-counter;}
    .step { flex: 1; min-width: 250px; text-align: center; position: relative; padding: 2rem; background-color: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);}
    .step::before { counter-increment: step-counter; content: counter(step-counter); position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; background-color: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem;}
    .step-icon { font-size: 2.5rem; color: var(--primary); margin: 1.5rem 0;}
    .testimonials { padding: 5rem 5%; background-color: white;}
    .testimonials-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; max-width: 1200px; margin: 0 auto;}
    .testimonial { background-color: #f8f9fa; padding: 2rem; border-radius: 10px; position: relative;}
    .testimonial::before { content: "“"; position: absolute; top: 20px; left: 20px; font-size: 4rem; color: var(--light-gray); font-family: serif; line-height: 1;}
    .testimonial p { margin-bottom: 1.5rem;}
    .testimonial-author { display: flex; align-items: center; gap: 1rem;}
    .author-avatar { width: 50px; height: 50px; border-radius: 50%; background-color: var(--light-gray); display: flex; align-items: center; justify-content: center; color: var(--gray);}
    footer { background-color: var(--primary-dark); color: white; padding: 4rem 5% 2rem;}
    .footer-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; max-width: 1200px; margin: 0 auto;}
    .footer-column h3 { font-size: 1.5rem; margin-bottom: 1.5rem; position: relative;}
    .footer-column h3::after { content: ''; position: absolute; left: 0; bottom: -10px; width: 50px; height: 3px; background-color: var(--secondary);}
    .footer-column ul { list-style: none;}
    .footer-column ul li { margin-bottom: 0.8rem;}
    .footer-column ul li a { color: #ddd; text-decoration: none; transition: color 0.3s;}
    .footer-column ul li a:hover { color: var(--secondary);}
    .social-links { display: flex; gap: 1rem; margin-top: 1rem;}
    .social-links a { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: rgba(255,255,255,0.1); color: white; text-decoration: none; transition: background-color 0.3s;}
    .social-links a:hover { background-color: var(--secondary);}
    .copyright { text-align: center; padding-top: 3rem; margin-top: 3rem; border-top: 1px solid rgba(255,255,255,0.1); color: #aaa; font-size: 0.9rem;}
    @media (max-width: 768px) {.navbar{flex-direction:column;gap:1rem;}.nav-links{gap:1rem;flex-wrap:wrap;justify-content:center;}.hero h2{font-size:2.2rem;}.section-title h2{font-size:2rem;}.steps{flex-direction:column;}}
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;}
    .modal-content { background: white; padding: 2rem; border-radius: 10px; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto;}
    .close-modal { float: right; font-size: 1.5rem; cursor: pointer;}
  </style>
</head>
